name: Init Project

on: 
  workflow_dispatch:
    inputs:
      project_name:
        type: string
        description: 'Define project name'     
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: greet
        run: | 
          echo "${{ secrets.GITHUB_TOKEN }} project_name is ${{ github.event.inputs.project_name }}"
          
  create:
    name: Deploy to Dev 
    ##if: github.event_name == 'pull_request'
    needs: [build]
    runs-on: ubuntu-latest
    environment: 
      name: approvers
      url: "https://github.com/mrhatz/${{ github.event.inputs.project_name }}"
    steps:
      - name: Deploy
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" https://api.github.com/mrhatz/repos/template/generate -d '{"name":"${{ github.event.inputs.project_name }}"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        